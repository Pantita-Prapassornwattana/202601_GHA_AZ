name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - mainz

jobs:
  build:
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.node-version }}
      cancel-in-progress: true

    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 21.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Check for package.json
        id: check
        run: |
          if [ -f package.json ]; then echo "has_pkg=true" >> $GITHUB_OUTPUT; else echo "has_pkg=false" >> $GITHUB_OUTPUT; fi

      - name: Restore npm cache
        if: steps.check.outputs.has_pkg == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-${{ matrix.node-version }}-

      - name: Install dependencies (fast)
        if: steps.check.outputs.has_pkg == 'true'
        run: |
          npm ci --prefer-offline --no-audit --no-fund --progress=false

      - name: Run tests
        if: steps.check.outputs.has_pkg == 'true'
        run: npm test

      - name: No Node work required
        if: steps.check.outputs.has_pkg == 'false'
        run: echo "No package.json found â€” skipping Node install/test"