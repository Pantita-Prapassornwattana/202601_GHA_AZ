name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 21.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Conditional fast-path for Node 21
        if: "matrix.node-version == '21.x'"
        run: |
          echo "Node 21 fast-path: using cached deps where available"
          # You can add Node-21-specific optimizations here (e.g. skip slow build steps)

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test